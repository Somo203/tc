<body>
    <div class="container">
        <header>Resignation Form</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Position</label>
                            <input type="text" placeholder="Position" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Reasons for Resignation</span>

                    <div class="input-field">
                        <label>Primary Reasons</label>
                        <select required>
                            <option disabled selected>Select reasons</option>
                            <option>Career change</option>
                            <option>Military</option>
                            <option>Personal Reasons</option>
                            <option>Retirement</option>
                            <option>Others</option>
                        </select>
                    </div>

                    <!-- <div class="fields">

                        </div>

                        <div class="input-field">
                            <label>Department ID</label>
                            <input type="text" placeholder="Enter department ID" required>
                        </div>

                    </div> -->

                    <button class="sumbit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>

                </div> 
            </div>      
                    </div>
                </div> 
            </div>
        </form>
    </div>
