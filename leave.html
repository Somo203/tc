<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Application Form</title>
    <link rel="stylesheet" href="leave.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="contact-banner">
      <h1>Leave Application Form</h1>
    </div>

<div class="container">
    <form name="contact-form">
        <div class="form-control">
          <label>Full Name</label>
          <input name="name"
            placeholder="First and Last Name" />
          <div class="error hide">Name is required</div>
        </div>
  
        <div class="form-control">
          <label>Email</label>
          <input
            name="email"
            placeholder="e.g. your_email@example.com"
          />
          <div class="error hide">Email is invalid</div>
        </div>
  
        <div class="form-control">
          <label>Phone</label>
          <input name="phone"
          ></input>
          <div class="error hide">Phone is invalid</div>
        </div>
  
        <div class="form-control">
          <label>Reason for Leave</label>
          <textarea name="message"></textarea>
          <div class="error hide">Reason is required</div>
        </div>
  
        <hr />
  
        <button type="submit">SUBMIT FORM</button>
      </form>

</div>

    <script src="leave.js"></script>
  </body>
</html>
