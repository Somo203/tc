<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email Id" 
                        required>
                        <input type="password" class="input-box" placeholder="Password" 
                        required>
                        <button class="submit"><a href="dash.html">submit</a></button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm new 
                    here</button>
                    <a href="change.html">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name"required>
                        <input type="email" class="input-box" placeholder="Your Email Id" 
                        required>
                        <input type="password" class="input-box" placeholder="Password" 
                        required>
                        <button type="submit" class="submit-btn" href="dash.html">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    <a href="change.html">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
